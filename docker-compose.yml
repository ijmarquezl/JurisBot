version: '3.8'

services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - jurisconsultor-net

  postgres:
    image: postgres:13-alpine
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: juris_user
      POSTGRES_PASSWORD: a_secure_password
      POSTGRES_DB: jurisconsultor_db
    networks:
      - jurisconsultor-net

  backend:
    build:
      context: ./jurisconsultor
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      - mongodb
      - postgres
    environment:
      MONGO_URI: mongodb://mongodb:27017/
      POSTGRES_URI: postgresql://juris_user:a_secure_password@postgres:5432/jurisconsultor_db
      LLM_URL: http://10.29.93.56:11434
      EMBEDDING_MODEL_NAME: wilfredomartel/multilingual-e5-large-es-legal-v2
      SECRET_KEY: a_super_secret_key_for_development_change_this
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    networks:
      - jurisconsultor-net

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - jurisconsultor-net

volumes:
  mongo-data:
  postgres-data:

networks:
  jurisconsultor-net:
    driver: bridge
